<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Datos JSON con Bootstrap</title>
    <!-- Agregar enlaces a Bootstrap CSS y JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Datos desde JSON</h1>
    <div id="output" class="mb-4"></div>

    <script>
        function obtenerDatos(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => mostrarDatos(data))
                .catch(error => console.error('Error al obtener datos:', error));
        }

        function mostrarDatos(data) {
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<h2>Datos Obtenidos:</h2>';

            data.forEach(item => {
                outputDiv.innerHTML += '<p>' + JSON.stringify(item) + '</p>';
            });
        }

        obtenerDatos('https://raw.githubusercontent.com/DanielLazaro1555/Musica1/main/public/bd.json');

        setTimeout(function() {
            obtenerDatos('https://raw.githubusercontent.com/DanielLazaro1555/Musica2/main/public/bd.json');
        }, 2000);
    </script>

    <!-- Agregar enlaces a Bootstrap JS y jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
