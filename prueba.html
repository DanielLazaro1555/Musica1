<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Tags FLAC</title>
</head>
<body>
    <h1>Extractor de Tags FLAC</h1>
    <input type="file" id="fileInput" accept=".flac">
    <button onclick="extractTags()">Extraer Tags</button>
    <pre id="output"></pre>

    <script>
        function extractTags() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');

            const file = fileInput.files[0];
            if (!file) {
                output.textContent = 'Selecciona un archivo FLAC';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('http://localhost:5500/extract-tags', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                output.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                output.textContent = 'Error al extraer los tags del archivo.';
                console.error(error);
            });
        }
    </script>
</body>
</html>
